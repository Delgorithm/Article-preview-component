<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="images.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <section class="article-preview">
        <picture>
          <img src="./images/drawers.jpg" alt="article preview : drawers" />
        </picture>
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
      </section>
      <section class="article-preview-footer">
        <div class="article-preview-footer__visible">
          <picture>
            <img
              src="./images/avatar-michelle.jpg"
              alt="Michelle Appleton's profil picture"
            />
            <img
              src="./images/avatar2.jpg"
              alt="Delgorithm's profil picture"
              class="delgorithm-profil"
            />
          </picture>
          <p>
            Delgorithm
            <br />
            <span>28 Jun 2023</span>
          </p>
        </div>
        <div class="article-preview-footer__hidden">
          <p>SHARE</p>
          <picture>
            <a href="#">
              <img src="./images/icon-facebook.svg" alt="Icon Facebook" />
            </a>
            <a href="#">
              <img src="./images/icon-twitter.svg" alt="Icon Twitter" />
            </a>
            <a href="#">
              <img src="./images/icon-pinterest.svg" alt="Icon Pinterest" />
            </a>
          </picture>
        </div>
        <div class="icon-share">
          <picture>
            <a href="#">
              <img
                src="./images/icon-share.svg"
                alt="Icon share"
                class="icon-share-btn"
              />
            </a>
          </picture>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
